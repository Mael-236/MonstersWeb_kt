<!doctype html>
<html th:replace="~{base :: html}" lang="fr" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">
    <main class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h1 class="mb-4 text-center">Connexion</h1>

                    <!-- Message d'erreur -->
                    <div th:if="${error}" class="alert alert-danger">
                        Identifiants incorrects. Veuillez r√©essayer.
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <form action="/login-process" method="post">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Pseudo</label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Mot de passe</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>

                                <button type="submit" class="btn btn-primary w-100">Se connecter</button>
                            </form>

                            <div class="mt-3 text-center">
                                <p>Pas encore de compte ? <a th:href="@{/inscription}">Inscrivez-vous</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</html>
