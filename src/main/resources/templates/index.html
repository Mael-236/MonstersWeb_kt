<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monsters Web - RPG</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <!-- Home Page -->
    <div id="home-page" class="page">
        <div class="title-section">
            <h1 id="title-game">Monsters Web</h1>
            <p>Attrape-les tous dans cette aventure RPG !</p>
            
            <!-- Login/Register Forms -->
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="auth-tab active" onclick="showAuthForm('login')">Connexion</button>
                    <button class="auth-tab" onclick="showAuthForm('register')">Inscription</button>
                </div>
                
                <!-- Login Form -->
                <div id="login-form" class="auth-form active">
                    <h3>Se connecter</h3>
                    <input type="text" id="login-username" class="auth-input" placeholder="Nom d'utilisateur">
                    <input type="password" id="login-password" class="auth-input" placeholder="Mot de passe">
                    <button class="auth-button" onclick="login()">Connexion</button>
                </div>
                
                <!-- Register Form -->
                <div id="register-form" class="auth-form">
                    <h3>Créer un compte</h3>
                    <input type="text" id="register-username" class="auth-input" placeholder="Nom d'utilisateur">
                    <input type="password" id="register-password" class="auth-input" placeholder="Mot de passe">
                    <input type="password-confirm" id="register-confirm" class="auth-input" placeholder="Confirmer mot de passe">
                    <button class="auth-button" onclick="register()">Créer un compte</button>
                </div>
            </div>
        </div>
    </div>
</body>
<div class="footer-links">
    <a href="#feedback">Donner votre avis</a>
    <a href="#privacy">Politique de confidentialité</a>
</div>

<!-- Message Popup -->
<div id="message-popup" class="message-popup" style="display: none;"></div>

<script src="../static/js/game.js"></script>
<script>
    function showAuthForm(formType) {
        // Update tabs
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.classList.remove('active');
        });
        event.target.classList.add('active');
        
        // Update forms
        document.querySelectorAll('.auth-form').forEach(form => {
            form.classList.remove('active');
        });
        document.getElementById(`${formType}-form`).classList.add('active');
    }
</script>
</html>
